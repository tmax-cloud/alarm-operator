# permissions for end users to edit notificationtriggers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: notificationtrigger-editor-role
rules:
- apiGroups:
  - tmax.io.my.domain
  resources:
  - notificationtriggers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - tmax.io.my.domain
  resources:
  - notificationtriggers/status
  verbs:
  - get
