# permissions for end users to edit smtpconfigs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: smtpconfig-editor-role
rules:
- apiGroups:
  - tmax.io.my.domain
  resources:
  - smtpconfigs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - tmax.io.my.domain
  resources:
  - smtpconfigs/status
  verbs:
  - get
