# permissions for end users to view notificationtriggers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: notificationtrigger-viewer-role
rules:
- apiGroups:
  - tmax.io.my.domain
  resources:
  - notificationtriggers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - tmax.io.my.domain
  resources:
  - notificationtriggers/status
  verbs:
  - get
